<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/834ea20852.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid centeris flex-column">
      <!-- title start -->
      <div class="title centeris flex-column">
        <h2>Rock, Paper, Scissors</h2>
        <h1>The GAME</h1>
      </div>
      <!-- title end -->
      <!-- selection start -->
      <div id="selection">
        <div class="w-100 guide">
          <h2 class="w-100 text-center">choose your hand</h2>
        </div>
        <div class="rock">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="paper"><i class="fa-regular fa-hand"></i></div>
        <div class="scissors"><i class="fa-regular fa-hand-scissors"></i></div>
      </div>
      <!-- selection end -->
      <div class="div"></div>
    </div>
    <!-- bootstrap -->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
